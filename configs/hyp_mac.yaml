# ================================================
# YOLOv11 Mac - 기본 베이스라인 학습
# ================================================
# 연구용 베이스라인 (증강 없음으로 순수 성능 측정)

# 디바이스 설정 - Mac 전용
device: cpu # mps

# Mac 최적화 설정
batch_size: 8
workers: 0  # MPS에서는 0 권장
amp: false
cache: 'disk'  # MPS 안정성

# 기본 학습 설정
epochs: 30  # 추가 30 에폭
imgsz: 640
patience: 50
save_period: 10

# 학습률 설정 (성능 향상을 위한 조정)
lr0: 0.005  # 이어서 학습할 때는 낮은 학습률
lrf: 0.0001
momentum: 0.937
weight_decay: 0.0001  # 과적합 방지를 위해 약간 감소
optimizer: 'Adam' # 'SGD'  # MPS에서 더 안정적

# Warmup 설정 (이어서 학습 시 불필요)
warmup_epochs: 0.0  # warmup 제거
warmup_momentum: 0.8
warmup_bias_lr: 0.1

# 손실 가중치 (mAP 향상을 위한 조정)
box: 10.0  # 박스 정확도 강화
cls: 1.0   # 분류 성능 강화
dfl: 1.5
label_smoothing: 0.0
nbs: 64

# ================================================
# 🚫 모든 데이터 증강 비활성화 (강화 버전)
# ================================================
hsv_h: 0.0
hsv_s: 0.0
hsv_v: 0.0
degrees: 0.0
translate: 0.0
scale: 0.0
shear: 0.0
perspective: 0.0
flipud: 0.0
fliplr: 0.0
mosaic: 0.0
mixup: 0.0
copy_paste: 0.0
erasing: 0.0

# 기타 설정
close_mosaic: 0
cos_lr: false
resume: false
fraction: 1.0
single_cls: false
rect: false
val: true
plots: true  # W&B 시각화 활성화
cache: 'disk'  # MPS 안정성을 위해 disk 캐시 사용