# ================================================
# YOLOv11 CUDA GPU 전용 설정
# ================================================
# NVIDIA GPU (Windows/Linux/Cloud) 최적화 설정

# 디바이스 설정 - CUDA GPU
device: 0  # GPU 0번 사용 (멀티 GPU: '0,1,2,3')

# GPU 최적화 설정
batch_size: 32  # GPU 메모리에 따라 조정 (16-64)
               # RTX 3060: 16-32
               # RTX 3080: 32-64
               # RTX 4090: 64-128
               # V100/A100: 64-128

workers: 16  # CPU 코어 수에 맞게 (8-32)
amp: true  # 자동 혼합 정밀도 활성화 (속도/메모리 향상)

# 기본 학습 설정
epochs: 100
imgsz: 640  # GPU가 좋으면 1280 고려
patience: 50
save_period: 10

# 학습률 설정
lr0: 0.01
lrf: 0.01
momentum: 0.937
weight_decay: 0.0005
optimizer: 'AdamW'

# Warmup 설정
warmup_epochs: 3.0
warmup_momentum: 0.8
warmup_bias_lr: 0.1

# 손실 가중치
box: 7.5
cls: 0.5
dfl: 1.5
label_smoothing: 0.0
nbs: 64

# 데이터 증강 - 색상
hsv_h: 0.015
hsv_s: 0.7
hsv_v: 0.4

# 데이터 증강 - 기하학
degrees: 15.0
translate: 0.1
scale: 0.5
shear: 2.0
perspective: 0.001
flipud: 0.0
fliplr: 0.5

# 고급 증강
mosaic: 1.0
mixup: 0.1
copy_paste: 0.1
close_mosaic: 10

# 기타 설정
cos_lr: false
resume: false
fraction: 1.0
single_cls: false
rect: false
val: true
plots: true
cache: false  # GPU 메모리 충분하면 true